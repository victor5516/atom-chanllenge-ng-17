<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button *ngFor="let button of data.buttons"
              [color]="button.color"
              (click)="dialogRef.close(button.result)">
        {{ button.text }}
      </button>
</mat-dialog-actions>
